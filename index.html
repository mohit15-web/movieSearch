<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Mirza", serif;
            font-weight: 400;
            font-style: normal;
            position: relative;
            background-image: url(bg-image.jpg);
            background-position: center;
            z-index: -1;
        }
    </style>
</head>

<body class="w-full h-screen text-white">
    <div class="w-full h-screen bg-black bg-opacity-70">

        <header class="flex justify-between items-center gap-10 py-10 px-10">
            <div>
                <img src="../images/justWatch.jpeg" alt="" height="100" width="300">
                <!-- <h1 class="text-5xl text-yellow-500"><span class="text-7xl">M</span>oviestan</h1> -->
            </div>

            <button
                class="bg-yellow-500 font-bold text-black text-2xl py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign In</button>
        </header>
        <main class="w-full flex flex-col justify-center gap-10 items-center pt-20 px-10">
            <h1 class="text-7xl font-bold mx-72 text-center">Your streaming guide for movies, TV shows & sports</h1>
            <p class="text-2xl" style="color: #909497;">Find where to stream new, popular & upcoming entertainment with
                JustWatch.
            </p>
            <div>
                <button
                    class="bg-yellow-500 font-bold text-black text-2xl py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="window.location.href='../movieSearch/index.html'">
                    Discover
                    Movie & TV shows</button>
                <button
                    class="text-2xl py-2 px-4 rounded focus:outline-none focus:shadow-outline border-2 border-gray-400 border-solid"
                    style="color: #909497;">
                    Watch Now</button>

            </div>
        </main>
    </div>
</body>

</html>
